spring.application.name=appointmentScheduler
eureka.client.service-url.defaultZone=http://localhost:3000/eureka
server.port=3002


# H2
# JDBC Url to use H2 DB File for persisting
spring.datasource.url:jdbc:h2:./database/appointmentScheduler;AUTO_SERVER=TRUE

# Use H2 DB Driver
spring.datasource.driverClassName:org.h2.Driver

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.hibernate.format_sql=true